version: "3.8"

services:
  db:
    image: mariadb:latest
    container_name: mariadb_container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ktor_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: jdbc:mariadb://${DB_HOST}:3306/${DB_NAME}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${KTOR_PORT}:8080"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    command: ["./gradlew", "run", "--no-daemon"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # necess√°rio em ambientes com bind mount (WSL/macOS)
      - NODE_ENV=development
    env_file:
      - .env
    command: ["npm", "run", "dev"]

volumes:
  db_data: